<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/uikit.min.css">
    <link rel="stylesheet" href="../css/components/datepicker.css">
    <link rel="stylesheet" href="../css/components/notify.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/uikit.min.js" ></script>
    <script src="../js/components/datepicker.js" ></script>
    <script src="../js/components/notify.js"></script>
    <script src="../js/components/notify.min.js"></script>
    <title>Document</title> 
    <script>
        $(function(){        
            $("body").on("click", ".uk-button[data-message]", function(){
                var a = /^(\d{4})-(\d{2})-(\d{2})$/;
                if(!a.test($("#test").val())){
                            UIkit.notify($(this).data());
                        }
                 });
            })
    </script>
</head>
<body>
   
    <form class="uk-form">
        <input name="test" id="test" type="text" data-uk-datepicker="{weekstart:6, format:'YYYY-MM-DD'}">
    </form>
    
    <button class="uk-button" data-message="Message..." data-pos="top-center">Click me</button>
    
</body>
</html>
